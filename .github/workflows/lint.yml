name: lint

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install deb packages
        run: |
          sudo apt-get update -qq || true
          sudo apt-get install -y nkf python3 shellcheck uchardet
        env:
          DEBIAN_FRONTEND: noninteractive
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Disable git config core.quotepath
        run: git config core.quotepath off
      - name: Check file permissions
        run: |
          git ls-files ':!*.sh' ':!typings' | while read -r f; do
            echo $f
            if [ -x "$f" ]; then
              echo "$f has unnecessary executable permission."
              exit 1
            fi
          done
          git ls-files '*.sh' | while read -r f; do
            echo $f
            if [ ! -x "$f" ]; then
              echo "$f has no executable permission."
              exit 1
            fi
          done
      - name: Check file name character encoding
        run: |
          git ls-files | while read -r f; do
            encoding=$(echo "$f" | uchardet)
            if [ "$encoding" != "ASCII" ]; then
              echo "$f is not ascii file name but $encoding."
              exit 1
            fi
          done
      - name: Check file content character encoding
        run: |
          git ls-files | while read -r f; do
            encoding=$(file --brief --mime-encoding "$f")
            case "$encoding" in
              binary)
                file "$f"
                ;;
              us-ascii | utf-8)
                case "$f" in
                  *.bat)
                    nkf -w -Lw -Z1 --in-place "$f"
                    ;;
                  *)
                    nkf -w -Lu -Z1 --in-place "$f"
                    ;;
                esac
                ;;
              *)
                echo "$f is not ascii nor utf-8 but $encoding."
                exit 1
                ;;
            esac
          done
          git diff --exit-code
      - name: Check dictionary.txt contents
        run: |
          result=0
          for word in $(cat dictionary.txt); do
            if ! git grep -i "$word" "*.py" "*.pyi" > /dev/null; then
              >&2 echo dictionary.txt:$word is no longer necessary
              result=1
            fi
          done
          exit $result
      - name: Check dictionary.txt ordering
        run: LC_ALL=C sort dictionary.txt | diff -u dictionary.txt -
      - name: Shellcheck
        run: shellcheck $(git ls-files "*.sh")
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Check pyproject.toml format
        run: poetry check
      - name: Install poetry dependencies
        run: poetry install
      - name: Check source code formatting
        run: poetry run black --check --diff $(git ls-files "*.py" "*.pyi")
      - name: Pylint
        run: poetry run pylint $(git ls-files "*.py")
      - name: Pyright
        run: git ls-files "*.py" | xargs poetry run pyright
      - name: Mypy
        run: poetry run mypy --show-error-code $(git ls-files "*.py" "*.pyi")
      - name: Flake8
        run: poetry run flake8 --count --show-source --statistics $(git ls-files "*.py" "*.pyi")
      - name: Check import sorting order
        run: |
          echo poetry run isort $(git ls-files "*.py" "*.pyi")
          echo poetry run black $(git ls-files "*.py" "*.pyi")
          echo git diff --exit-code
