# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions#enable-auto-merge-on-a-pull-request
name: dependabot auto-merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Enable auto-merge for Dependabot PRs
        run: |
          git checkout -b "$GITHUB_REF_NAME"
          gh pr status || true
          gh pr status --json mergeable || true
          gh pr status --json "mergeable" || true
          gh pr status --json statusCheckRollup || true
          gh pr status --json state || true
          gh pr status --json mergeStateStatus || true
          echo gh pr merge --auto --merge "$PR_URL"
          exit 1
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
